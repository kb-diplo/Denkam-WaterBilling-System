{% extends 'main/layout.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Add {{ user.get_full_name }} as Client</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to add this user as a client?</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Name:</strong> {{ user.get_full_name }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Add as Client</button>
                            <a href="{% url 'main:users' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

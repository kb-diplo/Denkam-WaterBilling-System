            <div class="table-responsive">

                    <thead>
                        <tr>

                            <th>Penalty Fee (KSh)</th>
                            <th>Action</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>KSh {{ amount.consump_amount }}</td>
                            <td>KSh {{ amount.penalty_amount }}</td> 
                            <td class="text-center">  
                                <a href="{% url 'main:metricsupdate' amount.id %}" class="btn btn-primary">
                                    <i class="fa-regular fa-pen-to-square"></i> Edit
                                </a>
                            </td>
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

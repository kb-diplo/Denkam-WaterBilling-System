{% extends 'base.html' %}
{% load static %}

{% block title %}Update Bill{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Update Bill</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'main:update_bills' bill.id %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="client" class="form-label">Client</label>
                            {{ form.client }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="billing_date" class="form-label">Billing Date</label>
                            {{ form.billing_date }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            {{ form.amount }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            {{ form.status }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            {{ form.due_date }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            {{ form.notes }}
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'main:manage_billing' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
